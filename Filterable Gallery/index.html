<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">

            <div class="store-item web">
                <img src="img/Web-1.jpg" alt="" class="store-image">
            </div>

            <div class="store-item logo">
                <img src="img/Logo-1.jpg" alt="" class="store-image">
            </div>

            <div class="store-item mobile">
                <img src="img/Mobile-1.jpg" class="store-image">
            </div>

            <div class="store-item web">
                <img src="img/Web-2.jpg" alt="" class="store-image">
            </div>

            <div class="store-item logo">
                <img src="img/Logo-2.jpg" alt="" class="store-image">
            </div>

            <div class="store-item mobile">
                <img src="img/Mobile-2.jpg" class="store-image">
            </div>

            <div class="store-item web">
                <img src="img/Web-3.jpg" alt="" class="store-image">
            </div>

            <div class="store-item logo">
                <img src="img/Logo-3.jpg" alt="" class="store-image">
            </div>

            <div class="store-item mobile">
                <img src="img/Mobile-3.jpg" class="store-image">
            </div>


        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
