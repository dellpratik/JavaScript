<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="main2.css"> -->
    <title>Pratik's To Do List</title>
</head>
<body>
    
        <h1>Pratik's Task List</h1>
        <form id="new-task-form">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="What is your plan ?" />
            <input type="submit" name="new-task-submit" id="new-task-submit" value="Save" />
        </form>
    

    

        <h2>Tasks</h2>

        <div class="tasks">
            <div class="task">
                <input type="text" class="text" value="New Task">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div>

    

    <script src="main.js"></script>
</body>
</html>
